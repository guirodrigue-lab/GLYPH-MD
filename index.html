<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLYPH // PRO DISRUPTOR</title>
    <style>
        :root {
            --bg-obsidian: #050506;
            --panel-steel: #1c1d21;
            --lcd-green: #32d74b;
            --logic-blue: #00aaff;
            --vamp-orange: #ff9f0a;
            --text-dim: #555;
        }

        body {
            background-color: var(--bg-obsidian);
            color: #d1d1d1;
            font-family: 'Inter', sans-serif;
            margin: 0; display: flex; height: 100vh; overflow: hidden;
            transition: background 0.8s ease;
        }

        /* SECTION COLOR STATES */
        body.vamp-active { background-color: #1a0f00; }
        body.section-verse { background: radial-gradient(circle at center, #0a1322 0%, #050506 100%); }
        body.section-chorus { background: radial-gradient(circle at center, #220a0a 0%, #050506 100%); }
        body.section-bridge { background: radial-gradient(circle at center, #1b0a22 0%, #050506 100%); }

        /* BOOT SCREEN */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; font-family: monospace;
        }
        .boot-logo { font-size: 4rem; font-weight: 900; letter-spacing: 20px; color: #fff; opacity: 0; transition: 1.5s; }

        /* SIDEBAR */
        .sidebar {
            width: 300px; background: rgba(20, 20, 22, 0.95);
            border-right: 1px solid #222; display: flex; flex-direction: column; z-index: 10;
            backdrop-filter: blur(10px);
        }
        .sidebar-header {
            padding: 25px 20px; font-size: 0.7rem; text-transform: uppercase;
            letter-spacing: 2px; color: var(--text-dim); border-bottom: 1px solid #222;
            display: flex; justify-content: space-between;
        }
        .song-list { padding: 15px; overflow-y: auto; flex: 1; }
        .song-btn {
            width: 100%; padding: 15px; margin-bottom: 8px;
            background: #161719; border: 1px solid #222;
            border-radius: 6px; color: #666; text-align: left; cursor: pointer;
        }
        .song-btn.active { border-color: var(--logic-blue); color: #fff; background: #1c1d21; }

        /* MAIN UI */
        .main { flex: 1; display: flex; flex-direction: column; }
        .top-nav {
            height: 80px; background: rgba(0,0,0,0.5); border-bottom: 1px solid #222;
            display: flex; align-items: center; justify-content: space-between; padding: 0 40px;
        }
        .lcd-display {
            background: #000; border: 1px solid #333; border-radius: 6px;
            padding: 10px 30px; font-family: 'Courier New', monospace;
            color: var(--lcd-green); font-size: 1.8rem; position: relative;
        }
        #vamp-indicator { 
            position: absolute; top: -10px; right: 10px; font-size: 0.6rem; 
            color: var(--vamp-orange); display: none; font-weight: bold;
        }

        .stage { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* THE HUD */
        .section-box { text-align: center; margin-bottom: 20px; }
        .section-label {
            font-size: 9vw; font-weight: 900; margin: 0; text-transform: uppercase;
            color: #fff; text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .next-up-card {
            background: rgba(255,255,255,0.05); padding: 10px 30px; border-radius: 40px;
            color: var(--text-dim); font-size: 1.2rem; text-transform: uppercase;
            letter-spacing: 3px; border: 1px solid rgba(255,255,255,0.1);
        }
        .next-up-card span { color: var(--logic-blue); font-weight: bold; }

        /* BEAT RING */
        .meter-box { position: relative; width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; margin-top: 30px; }
        .beat-digit { font-size: 3rem; font-weight: 900; color: #fff; }
        svg { transform: rotate(-90deg); position: absolute; }
        .ring-fill { fill: none; stroke: var(--logic-blue); stroke-width: 8; stroke-dasharray: 440; stroke-dashoffset: 440; transition: 0.1s linear; }

        /* FOOTER */
        .footer {
            height: 100px; background: #000; border-top: 1px solid #222;
            display: flex; align-items: center; padding: 0 40px; justify-content: space-between;
        }
        .btn-group { display: flex; gap: 10px; }
        .save-btn { background: #222; border: none; color: #aaa; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; }
        .play-btn { width: 50px; height: 50px; border-radius: 50%; background: var(--lcd-green); border: none; cursor: pointer; font-size: 1.2rem; }
        .play-btn.active { background: var(--vamp-orange); box-shadow: 0 0 20px var(--vamp-orange); }
    </style>
</head>
<body class="section-verse">

    <div id="boot-screen">
        <div class="boot-logo" id="logo">GLYPH</div>
        <div id="status" style="color: #444; margin-top: 10px;">SYSTEM START</div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            COMMAND
            <div class="btn-group">
                <button class="save-btn" onclick="engine.downloadSample()">SAMPLE</button>
                <button class="save-btn" onclick="engine.exportSetlist()">SAVE</button>
            </div>
        </div>
        <div class="song-list" id="setlist"></div>
    </div>

    <div class="main">
        <div class="top-nav">
            <div id="active-title" style="letter-spacing: 2px; color: #fff; font-weight: bold;">STANDBY</div>
            <div class="lcd-display">
                <div id="vamp-indicator">● LOOP ACTIVE</div>
                <span id="lcd-clock">001 . 1</span>
            </div>
            <div style="text-align: right; color: #555;">BPM: <span id="bpm-ui" style="color:white;">--</span></div>
        </div>

        <div class="stage">
            <div class="section-box">
                <h1 id="section-ui" class="section-label">GLYPH</h1>
                <div id="lyrics-ui" style="color: #888; font-size: 1.5rem; margin-top: 10px;">Ready to Lead</div>
            </div>

            <div class="next-up-card">
                NEXT: <span id="next-section-ui">---</span>
            </div>

            <div class="meter-box">
                <svg width="150" height="150">
                    <circle cx="75" cy="75" r="70" fill="none" stroke="#111" stroke-width="8" />
                    <circle id="beat-ring" class="ring-fill" cx="75" cy="75" r="70" />
                </svg>
                <div class="beat-digit" id="beat-ui">—</div>
            </div>
        </div>

        <div class="footer">
            <div style="display: flex; align-items: center; gap: 20px;">
                <button id="play-btn" class="play-btn" onclick="engine.toggle()">▶</button>
                <div style="font-size: 0.7rem; color: #444;">[SPACE] PLAY/STOP  |  [L] VAMP LOOP</div>
            </div>
            <div style="width: 200px;">
                <input type="range" id="vol-fader" min="0" max="1" step="0.01" value="0.5" style="width: 100%;">
            </div>
        </div>
    </div>

<script>
    let DATA = [
        { "title": "Amazing Grace", "bpm": 72, "flow": [
            { "name": "Intro", "bars": 2, "lyrics": "Organ Swell" },
            { "name": "Verse", "bars": 4, "lyrics": "Amazing Grace..." },
            { "name": "Chorus", "bars": 4, "lyrics": "I once was lost..." },
            { "name": "Outro", "bars": 2, "lyrics": "End on Tag" }
        ]}
    ];

    class GlyphEngine {
        constructor() {
            this.ctx = null; this.gain = null; this.playing = false;
            this.vamp = false; this.songIdx = 0; this.beat = 0;
            this.bar = 0; this.sectionIdx = 0; this.timer = null;
        }

        init() {
            if (this.ctx) return;
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            this.gain = this.ctx.createGain();
            this.panner = this.ctx.createStereoPanner();
            this.panner.pan.value = -1; // Click Hard Left
            this.gain.connect(this.ctx.destination);
            this.panner.connect(this.gain);
        }

        toggle() {
            this.init();
            this.playing ? this.stop() : this.start();
        }

        start() {
            this.playing = true;
            document.getElementById('play-btn').classList.add('active');
            document.getElementById('play-btn').innerText = "■";
            this.scheduler();
        }

        stop() {
            this.playing = false; clearTimeout(this.timer);
            this.beat = 0; this.bar = 0; this.sectionIdx = 0;
            document.getElementById('play-btn').classList.remove('active');
            document.getElementById('play-btn').innerText = "▶";
            document.getElementById('beat-ui').innerText = "—";
            document.body.className = "section-verse";
        }

        toggleVamp() {
            this.vamp = !this.vamp;
            document.getElementById('vamp-indicator').style.display = this.vamp ? "block" : "none";
            document.getElementById('lcd-clock').style.color = this.vamp ? "var(--vamp-orange)" : "var(--lcd-green)";
        }

        updateUI() {
            const song = DATA[this.songIdx];
            const section = song.flow[this.sectionIdx];
            const next = song.flow[this.sectionIdx + 1] || { name: "END" };

            document.getElementById('active-title').innerText = song.title.toUpperCase();
            document.getElementById('bpm-ui').innerText = song.bpm;
            document.getElementById('section-ui').innerText = section.name;
            document.getElementById('lyrics-ui').innerText = section.lyrics;
            document.getElementById('next-section-ui').innerText = next.name;

            // Update Background Color
            const name = section.name.toLowerCase();
            document.body.className = "";
            if (name.includes("verse")) document.body.classList.add("section-verse");
            if (name.includes("chorus")) document.body.classList.add("section-chorus");
            if (name.includes("bridge")) document.body.classList.add("section-bridge");
        }

        scheduler() {
            if (!this.playing) return;
            const song = DATA[this.songIdx];
            const section = song.flow[this.sectionIdx];

            // Sound
            const osc = this.ctx.createOscillator();
            osc.frequency.value = this.beat === 0 ? 1000 : 500;
            osc.connect(this.panner);
            osc.start(); osc.stop(this.ctx.currentTime + 0.05);

            // Visuals
            this.updateUI();
            document.getElementById('beat-ui').innerText = this.beat + 1;
            document.getElementById('lcd-clock').innerText = `${String(this.bar + 1).padStart(3, '0')} . ${this.beat + 1}`;
            document.getElementById('beat-ring').style.strokeDashoffset = 440 - ((this.beat + 1) / 4) * 440;

            this.beat++;
            if (this.beat >= 4) {
                this.beat = 0; this.bar++;
                if (this.bar >= section.bars) {
                    if (this.vamp) {
                        this.bar = 0; // REPEAT SECTION
                    } else {
                        this.bar = 0; this.sectionIdx++;
                        if (this.sectionIdx >= song.flow.length) { this.stop(); return; }
                    }
                }
            }
            this.timer = setTimeout(() => this.scheduler(), (60 / song.bpm) * 1000);
        }

        exportSetlist() {
            const blob = new Blob([JSON.stringify(DATA, null, 2)], {type : 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = 'glyph-pro-setlist.json'; a.click();
        }

        downloadSample() {
            const sample = [
                { "title": "Praise Break", "bpm": 145, "flow": [{ "name": "VAMP", "bars": 4, "lyrics": "Keep it pushing!" }] },
                { "title": "Worship Medley", "bpm": 70, "flow": [{ "name": "Verse", "bars": 8, "lyrics": "Holy Forever" }, { "name": "Chorus", "bars": 8, "lyrics": "Singing Holy..." }] }
            ];
            const blob = new Blob([JSON.stringify(sample, null, 2)], {type : 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = 'glyph-sample.json'; a.click();
        }
    }

    const engine = new GlyphEngine();

    function renderSetlist() {
        const list = document.getElementById('setlist');
        list.innerHTML = "";
        DATA.forEach((song, i) => {
            const btn = document.createElement('button');
            btn.className = 'song-btn' + (i === engine.songIdx ? ' active' : '');
            btn.innerHTML = `<b>${song.title}</b><br><small>${song.bpm} BPM</small>`;
            btn.onclick = () => { engine.stop(); engine.songIdx = i; renderSetlist(); engine.updateUI(); };
            list.appendChild(btn);
        });
    }

    window.onload = () => {
        setTimeout(() => { document.getElementById('logo').style.opacity = "1"; }, 500);
        setTimeout(() => { document.getElementById('boot-screen').style.display = "none"; }, 3000);
        renderSetlist();
    };

    window.onkeydown = (e) => {
        if (e.code === "Space") { e.preventDefault(); engine.toggle(); }
        if (e.key.toLowerCase() === "l") { engine.toggleVamp(); }
    };
</script>
</body>
</html>
